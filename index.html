<!DOCTYPE html>
<html>
<head>
    <title>Calculate!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body ng-app="app" ng-controller="MainController">
    <div class="container">
        <h1>Calculate remotely, without a server</h1>
        <div>
            <form>
                <div class="header">
                    <input ng-model="calc.total" />
                    <button ng-class="{highlight: calc.action === 'add'}" ng-click="calc.action = 'add'">+</button>
                    <button ng-class="{highlight: calc.action === 'subtract'}" ng-click="calc.action= 'subtract' ">-</button>
                    <input ng-model="calc.value"/>
                    <button ng-click="submit()">=</button>
                </div>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="calc-form.js"></script>
</body>
</html>
